swagger: '2.0'
info:
    title: Address Book
    version: 0.1.0
consumes:
    - application/json
produces:
    - application/json
schemes:
    - http
host: localhost:8765
securityDefinitions:
    api_key:
        type: apiKey
        in: header
        name: API-Key
security:
    -
        api_key: []
paths:
    /contacts:
        get:
            summary: List contacts
            responses:
                default: {$ref: '#/responses/Error'}
                '200':
                    description: Contacts list
                    schema:
                        type: array
                        items:
                            $ref: '#/definitions/Contact'

        post:
            summary: Add contact
            parameters:
                -
                    name:     contact
                    in:       body
                    required: true
                    schema:
                        $ref: '#/definitions/Contact'
            responses:
                default: {$ref: '#/responses/Error'}
                '201':
                    description: Added contact
                    schema:
                        $ref: '#/definitions/Contact'

responses:
    # Return general errors using same model as used by go-swagger for validation errors.
    Error:
        description: Error
        schema:
            $ref: '#/definitions/Error'

definitions:
    # Same model as used by github.com/go-openapi/errors.Error.
    Error:
        type: object
        properties:
            code:
                type: integer
                format: int32
            message:
                type: string

    Contact:
        type: object
        required:
            - name
        properties:
            id:
                type: integer
                format: int32
                readOnly: true
            name:
                type: string
                minLength: 1
